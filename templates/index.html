<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Classifier</title>
    <style>
        body {
            background: linear-gradient(135deg, #00bfa5, #1a73e8);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2rem;
        }
        .msg-box {
            background-color: white;
            color: black;
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem auto;
            width: 50%;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        textarea {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .logout-link {
            color: white;
        }
    </style>
</head>
<body>
    <h1>SMS Spam Classifier ðŸš¨</h1>
    <p>Welcome, <b>{{ username }}</b> ðŸ‘‹</p>

    <form method="POST" action="{{ url_for('predict') }}">
        <textarea name="message" rows="5" cols="100" placeholder="Enter your message here..." required></textarea><br><br>
        <button type="submit">Predict</button>
    </form>

    <p><a href="{{ url_for('logout') }}" class="logout-link">Logout</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="msg-box">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
